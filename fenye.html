
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="fenyeCss.css"></link>
<style>

</style>
</head>
<body >
<!--解锁-->
<div id="keyLock">
<div id="keyDiv" class="keyLockDiv"><div id="keyImg"><img id="dragImag" src="E:D_file/Movie/huangdou.png.jpg" draggable="true" ondragstart="drag(event)"></img><div id="imgText">小黄豆</div></div></div>
<div id="lockDiv" class="keyLockDiv"><div id="lock" ondragover="allowDrop(event)" ondrop="drop(event)"><div id="lockText">把图片拉到这里解锁</div></div></div>
</div>

<!--面纱 -->
<div id="faceMark"><object width="100%" height="100%" data="http://www.baidu.com"></object></div>

<!-- 标题 -->
<div id="pageTitleDiv"><h2 id="pageTitle" >xxx区域</h2></div>

<!-- 视频区 -->
<div id="objectDivBack"><div id="objectDiv"></div></div>

<!-- 分页栏 -->
<div id="fenyeDiv">
<ul class="pagination">
  <li id="backPageLi"><a id="backPage" href="#">«</a></li>
  <li id="forwardPageLi"><a id="forwardPage" href="#">»</a></li>
</ul>
</div>
<select id="mySelect" style="float:left;height:5%;">
		<option value="1" selected="true">1x1</option>
		<option value="2"  >2x2</option>
		<option value="3"  >3x3</option>
		<option value="4"  >4x4</option>
		<option value="5"  >5x5</option>
</select>

<script src="jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="core.js"></script>
<script>

/* 设置要拖的数据*/
function drag(ev)
{
	ev.dataTransfer.setData("Text","dragImag");
}
/* 阻止目的地的默认显示*/
function allowDrop(ev)
{
	ev.preventDefault();
}
/* 在目的地放置数据*/
function drop(ev)
{
	$("#lock").html("");
	$("#imgText").html("");
	
	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
	
	//$("#lockDiv").slideUp("slow",function(){
	//	$("#lock").empty();
	//	$("#keyDiv").slideUp("fast",function(){
	//		$("#keyLock").hide();
			
	//	});
	//});
	
	if($("body").width()<=1000){
		$("#keyDiv").animate({top:'-50%'},2000);
		$("#lockDiv").animate({bottom:'-50%'},2000,function(){
			$("#keyLock").animate({height:'hide'});
		});
	}else{
		$("#keyDiv").animate({left:'-50%'},2000);
		$("#lockDiv").animate({right:'-50%'},2000,function(){
			$("#keyLock").animate({height:'hide'});
		});
	}
	
	
}
</script>
</body>
</html>
